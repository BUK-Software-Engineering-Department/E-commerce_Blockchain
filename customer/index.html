        <input type="number" id="paymentAmount" placeholder="Enter Amount">

<script>
    
    // Sample transaction history
    const transactions = [
        "Received: 0.5 BTC",
        "Sent: 0.2 BTC",
        "Received: 1 BTC",
        "Received: 0.3 BTC",
        "Sent: 0.1 BTC"
    ];

    // Load balance and transaction history from localStorage or set defaults
    let balance = localStorage.getItem('walletBalance') ? parseFloat(localStorage.getItem('walletBalance')) : 0;
    let transactionHistory = localStorage.getItem('transactionHistory') ? JSON.parse(localStorage.getItem('transactionHistory')) : [];

    // Display balance and transaction history on page load
    document.getElementById('balance').textContent = `${balance} BTC`;
    displayTransactionHistory();

    // Function to add funds
    function navigateToAddPage() {
        window.location.href = 'add_money.html';
    }

    // Function to display transaction history
    function displayTransactionHistory() {
        const historyContainer = document.getElementById('transactionHistory');
        historyContainer.innerHTML = ''; // Clear previous history
        transactionHistory.forEach(transaction => {
            const transactionItem = document.createElement('div');
            transactionItem.classList.add('history-item');
            transactionItem.textContent = transaction;
            historyContainer.appendChild(transactionItem);
        });
    }

    // Function to toggle payment dropdown
    function togglePaymentDropdown() {
        const dropdown = document.getElementById('paymentDropdown');
        dropdown.classList.toggle('active');
    }

    // Function to clear transaction history
    function clearTransactionHistory() {
        transactionHistory = [];
        localStorage.setItem('transactionHistory', JSON.stringify(transactionHistory));
        displayTransactionHistory();
    }

    // Function to confirm payment
    function confirmPayment() {
        const amountToPay = parseFloat(document.getElementById('paymentAmount').value);
        const password = document.getElementById('paymentPassword').value;
        const correctPassword = '123456';

        if (password === correctPassword) {
            if (!isNaN(amountToPay) && amountToPay > 0) {
                // Prompt for confirmation
                const confirmation = confirm(`Are you sure you want to make a payment of ${amountToPay} BTC?`);
                if (confirmation) {
                    // 
// Deduct amount from balance
                    balance -= amountToPay;
                    localStorage.setItem('walletBalance', balance);
                    updateBalanceOnIndexPage(balance);

                    // Add transaction to history
                    const transaction = `Sent: ${amountToPay} BTC`;
                    transactionHistory.unshift(transaction);
                    localStorage.setItem('transactionHistory', JSON.stringify(transactionHistory));

                    // Update UI
                    document.getElementById('balance').textContent = `${balance} BTC`;
                    displayTransactionHistory();

                    // Clear input fields
                    document.getElementById('paymentAmount').value = '';
                    document.getElementById('paymentPassword').value = '';

                    // Close dropdown
                    togglePaymentDropdown();
                }
            } else {
                alert('Invalid amount.');
            }
        } else {
            alert('Incorrect password.');
        }
    }

    // Function to update balance on index
    // Function to update balance on index.html
    function updateBalanceOnIndexPage(balance) {
        // Assuming index.html is open in another tab, we can use localStorage to communicate
        localStorage.setItem('updatedBalance', balance);
    }
</script>
